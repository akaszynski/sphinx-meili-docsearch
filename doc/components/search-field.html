{# A bootstrap-styled field that will direct to the `search.html` page when submitted #}
<form class="bd-search d-flex align-items-center" action="search.html" method="get">
  <i class="fa-solid fa-magnifying-glass"></i>

  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docs-searchbar.js@latest/dist/cdn/docs-searchbar.min.css"
    />
  </head>

<input type="search" class="form-control" name="q" id="search-input" placeholder="Search documentation ..." aria-label="Search documentation ...">
  <script>
    docsSearchBar({
        hostUrl: 'http://localhost:7700',
        apiKey: '<API-KEY>',
        indexUid: 'docs',
        inputSelector: '#search-input',
        enableDarkMode: true,
        enhancedSearchInput: true,
        debug: false, // Set debug to true if you want to inspect the dropdown
    })
  </script>
</form>
